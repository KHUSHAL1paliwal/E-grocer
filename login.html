<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Grocery Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgb(138, 159, 181);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 5px;
    }
    button {
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      border: none;
    }
    button:hover {
      background: linear-gradient(to right, #0c8976, #30c270);
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #11998e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Register</a>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const registeredUser = localStorage.getItem("registeredUser");
      const registeredPass = localStorage.getItem("registeredPass");

      if (user === registeredUser && pass === registeredPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "grocery website.html";
      } else {
        alert("Invalid credentials. Try again or register.");
      }
    }
  </script>
